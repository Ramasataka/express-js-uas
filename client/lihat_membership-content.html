<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Membership Content</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Membership Content</h1>
        
        <!-- Membership Content Details -->
        <div id="membershipContent" class="mt-3">
            <!-- Dynamic content will be inserted here -->
        </div>
        <a href="membership.html" class="btn btn-primary mt-3">Back to Membership List</a>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('authToken');  // Ambil token JWT dari localStorage

        // Fungsi untuk memuat konten membership berdasarkan ID
        async function loadMembershipContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const membershipId = urlParams.get('id');

            if (!membershipId) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No membership ID provided.'
                });
                return;
            }

            const response = await fetch(`http://localhost:3000/api/membership-content/${membershipId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include',
                mode: 'cors'
            });

            const result = await response.json();

            // Tambahkan log untuk memeriksa respons
            console.log(result);  // Log respons API

            const membershipContent = document.getElementById('membershipContent');

            if (result.success) {
                const content = result.data;
                membershipContent.innerHTML = `
                    <h3>Title: ${content.title}</h3>
                    <p><strong>Description:</strong> ${content.description}</p>
                    <img src="${content.img}" alt="Image" class="img-fluid" style="max-width: 300px;">
                `;
            } else {
                membershipContent.innerHTML = `
                    <p class="text-danger">Unable to fetch membership content.</p>
                `;
            }
        }


        // Memuat konten saat halaman dimuat
        window.onload = async () => {
            loadMembershipContent();
        };
    </script>
</body>
</html>
