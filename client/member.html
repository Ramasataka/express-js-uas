<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Member Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
    .blur {
            filter: blur(5px);
        }
        .card-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 10px;
        }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username">User</span>!</h1>
    <p>You are now in the member area. Feel free to explore!</p>
    
    <form id="logoutForm" action="http://localhost:3000/api/logout" method="POST">
      <input type="hidden" name="_csrf" id="_csrf" value="">
      <button type="submit" id="logoutBtn">Logout</button>
    </form>
  </div>
  <div class="container">
    <h1 class="my-4 text-center">Memberships</h1>
    <div id="memberships-container" class="row justify-content-center"></div>
</div>
  <script>
    const getCookie = (name) => {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    };

    async function fetchMemberships() {
      try {
                const response = await fetch('http://localhost:3000/api/membershipUser', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    mode: 'cors',
                });

                const data = await response.json();
                if (data.success) {
                    const memberships = data.memberships;
                    const container = document.getElementById('memberships-container');
                    container.innerHTML = ''; // Clear the container before adding new data

                    memberships.forEach((membership) => {
                        const membershipDiv = document.createElement('div');
                        membershipDiv.classList.add('card', 'w-75', 'mb-3');

                        // Create the card body with title, price, and button
                        membershipDiv.innerHTML = `
                            <div class="card-body d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <h5 class="card-title mb-0">${membership.nama_membership}</h5>
                                    <img src="${membership.img}" alt="${membership.nama_membership}" class="card-img mx-3">
                                </div>
                                <div>
                                    <p class="card-text">Price: ${membership.harga}</p>
                                    ${membership.is_purchased ? 
                                        `<p>Purchased</p>` : 
                                        `<button onclick="buyMembership(${membership.membership_id})" class="btn btn-primary">Buy</button>`}
                                </div>
                            </div>
                        `;
                        container.appendChild(membershipDiv);
                    });
                } else {
                    alert('Failed to fetch memberships.');
                }
            } catch (error) {
                console.error('Error fetching memberships:', error);
            }
        };
  
    async function getCsrfToken() {
      try {
        const response = await fetch('http://localhost:3000/api/csrf-token', {
          method: 'GET',
          credentials: 'include',
          mode: 'cors',
        });
  
        if (!response.ok) {
          throw new Error('Failed to fetch CSRF token');
        }
  
        const data = await response.json();
        document.getElementById('_csrf').value = data.csrfToken;
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }
  
    document.getElementById('logoutForm').addEventListener('submit', async (e) => {
      e.preventDefault(); 
  
      try {
        const csrfToken = document.getElementById('_csrf').value;
  
        const response = await fetch('http://localhost:3000/api/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'CSRF-Token': csrfToken, 
          },
          credentials: 'include', 
        });
  
        const result = await response.json();
        if (result.success) {
          // Redirect ke index.html jika logout berhasil
          alert('Logout berhasil! Anda akan diarahkan ke halaman utama.');
          window.location.href = 'index.html';
        } else {
          alert('Logout gagal: ' + result.message);
        }
      } catch (error) {
        console.error('Terjadi kesalahan saat logout:', error);
        alert('Terjadi kesalahan pada server. Coba lagi nanti.');
      }
    });
  
    document.addEventListener('DOMContentLoaded', () => {
      const authToken = getCookie('authToken');
  
      if (!authToken) {
        window.location.href = 'index.html';
      }
  

      getCsrfToken();
      fetchMemberships();
    });
  </script>
</body>
</html>
